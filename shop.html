<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery-item {
            flex: 1 1 30%;
            margin: 15px;
            box-sizing: border-box;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery-item h3 {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center; padding: 20px 0;">Welcome to the Shop</h1>
    
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="./assets/images/doctor.png" alt="Image 1">
            <h3>Item 1</h3>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/doctor.png" alt="Image 2">
            <h3>Item 2</h3>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/doctor.png" alt="Image 3">
            <h3>Item 3</h3>
        </div>
        <!-- Add more items as needed -->
    </div>

</body>
</html>
